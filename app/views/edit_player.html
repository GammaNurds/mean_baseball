
<form ng-init="getPlayer()" ng-submit="addPlayer()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="player.name">
  </div>
  <div class="form-group">
    <label>Nickname</label>
    <input type="text" class="form-control" ng-model="player.nickname">
  </div>
  <div class="form-group">
    <label>Image URL</label>
    <input type="text" class="form-control" ng-model="player.image_url">
  </div>
  <!-- submits automatically using the function provided in ng-submit -->
  <button type="submit" class="btn btn-default">Submit</button> 
</form>
